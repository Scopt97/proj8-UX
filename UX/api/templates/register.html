<form id="entry" method="POST" action="/api/register">
  <label for="username">Username:</label>
  <input id="username" name="username" type="text" width="15"
    autocomplete="off"  autofocus />
  <label for="password">Password:</label>
  <input id="password" name="password" type="text" width="15"
    autocomplete="off" />
  <!--<input type="submit" name="register" />-->
  <button>Register</button>
</form>
